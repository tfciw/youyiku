<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>优衣库</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">
  </head>
  <body>
    <div class="page-group">
      <div class="page" id='modify-pass'>
        <header class="bar bar-nav">
			<a class="button button-link button-nav pull-left back" href="#" style="color:#fff;" data-transition='slide-out'>
              <span class="icon icon-left"></span>
              返回
            </a>
            <h1 class="title">修改密码</h1>
            <button class="button pull-right">
              <a class="icon icon-menu pull-right open-panel"></a>
            </button>
        </header>
		<div class="content">
		  <div class="list-block">
		    <ul>
		      <!-- Text inputs -->
		      <li>
		        <div class="item-content">
		          <div class="item-media"><i class="icon icon-form-name"></i></div>
		          <div class="item-inner">
		            <div class="item-input">
		              <input type="text" placeholder="请输入旧密码">
		            </div>
		          </div>
		        </div>
		      </li>
			  <li>
		        <div class="item-content">
		          <div class="item-media"><i class="icon icon-form-name"></i></div>
		          <div class="item-inner">
		            <div class="item-input">
		              <input type="text" placeholder="请输入新密码">
		            </div>
		          </div>
		        </div>
		      </li>
		      <li>
		        <div class="item-content">
		          <div class="item-media"><i class="icon icon-form-email"></i></div>
		          <div class="item-inner">
		            <div class="item-input">
		              <input type="email" placeholder="再次输出新密码">
		            </div>
		          </div>
		        </div>
		      </li>
		    </ul>
		  </div>
		  <div class="content-block">
		  	<a href="javascript:;" class="button button-big button-fill button-primary">提交修改</a>
		  </div>
		</div>
      </div>
      <div class="panel panel-left panel-cover">
          <div class="content-block">
              <img src="img/logo_03.png" alt="" class="logo">
              <p></p>
              <!-- Click on link with "close-panel" class will close panel -->
              <p><a href="#" class="close-panel">关闭</a></p>
          </div>
      </div>
    </div>

    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/picker.js' charset='utf-8'></script>
  </body>
</html>
