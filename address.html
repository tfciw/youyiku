<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>优衣库</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- <link rel="shortcut icon" href="/favicon.ico"> -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/sm.min.css">
    <link rel="stylesheet" href="css/sm-extend.min.css">
  </head>
  <body>
    <div class="page-group">
		<div class="page" id='address'>
          <header class="bar bar-nav">
  			<a class="button button-link button-nav pull-left back" href="#" style="color:#fff;" data-transition='slide-out'>
                <span class="icon icon-left"></span>
                返回
              </a>
              <h1 class="title">收货地址</h1>
              <button class="button pull-right">
                <a class="icon icon-menu pull-right open-panel"></a>
              </button>
          </header>
  			<div class="content">
			<div class="item">
				<p class="name">用户名</p>
				<p>地址：<span class="addr">收货地址</span></p>
				<p>手机：<span class="tel">138******231</span></p>
				<a href="" class="del-btn">删除</a>
				<a href="" class="modify-btn">修改</a>
			</div>
			<div class="item">
				<p class="name">用户名</p>
				<p>地址：<span class="addr">收货地址</span></p>
				<p>手机：<span class="tel">138******231</span></p>
				<a href="" class="del-btn">删除</a>
				<a href="" class="modify-btn">修改</a>
			</div>
			<div class="item">
				<p class="name">用户名</p>
				<p>地址：<span class="addr">收货地址</span></p>
				<p>手机：<span class="tel">138******231</span></p>
				<a href="" class="del-btn">删除</a>
				<a href="" class="modify-btn">修改</a>
			</div>
			<div class="item">
				<p class="name">用户名</p>
				<p>地址：<span class="addr">收货地址</span></p>
				<p>手机：<span class="tel">138******231</span></p>
				<a href="" class="del-btn">删除</a>
				<a href="" class="modify-btn">修改</a>
			</div>
			<a href="#address-add" class="button button-big button-fill button-primary">新增地址</a>
  			</div>
        </div>
	  <div class="page" id='address-add'>
        <header class="bar bar-nav">
			<a class="button button-link button-nav pull-left back" href="#" style="color:#fff;" data-transition='slide-out'>
              <span class="icon icon-left"></span>
              返回
            </a>
            <h1 class="title">新增收货地址</h1>
            <button class="button pull-right">
              <a class="icon icon-menu pull-right open-panel"></a>
            </button>
        </header>
		<div class="content native-scroll">
		    <!-- <div class="content-block-title"></div> -->
		    <div class="content-block">
		      <div class="list-block">
		        <ul>
		          <!-- Text inputs -->
		          <li>
		            <div class="item-content">
		              <div class="item-inner">
		                <div class="item-title label">用户群</div>
		                <div class="item-input">
		                  <input type="text" placeholder="选择用户群" id="picker-user" readonly="">
		                </div>
		              </div>
		            </div>
		          </li>
				  <li>
		            <div class="item-content">
		              <div class="item-inner">
		                <div class="item-title label">学校</div>
		                <div class="item-input">
		                  <input type="text" placeholder="选择学校" id="picker-school" readonly="">
		                </div>
		              </div>
		            </div>
		          </li>
				  <li>
		            <div class="item-content">
		              <div class="item-inner">
		                <div class="item-title label">寝室楼</div>
		                <div class="item-input">
		                  <input type="text" placeholder="选择寝室楼" id="picker-buildding" readonly="">
		                </div>
		              </div>
		            </div>
		          </li>
				  <li>
		            <div class="item-content">
		              <div class="item-inner">
		                <div class="item-title label">详细地址</div>
		                <div class="item-input">
		                  <input type="text" placeholder="请输入详细地址" id="true-address">
		                </div>
		              </div>
		            </div>
		          </li>
				  <li>
		            <div class="item-content">
		              <div class="item-inner">
		                <div class="item-title label">收货人</div>
		                <div class="item-input">
		                  <input type="text" placeholder="请输入收货人姓名" id="true-address">
		                </div>
		              </div>
		            </div>
		          </li>
				  <li>
		            <div class="item-content">
		              <div class="item-inner">
		                <div class="item-title label">手机号</div>
		                <div class="item-input">
		                  <input type="text" placeholder="请输入手机号" id="true-address">
		                </div>
		              </div>
		            </div>
		          </li>
		        </ul>
		      </div>
			  <a href="#" class="button button-big button-fill button-primary">确认提交</a>
		    </div>
		  </div>
      </div>
      <div class="panel panel-left panel-cover">
          <div class="content-block">
              <img src="img/logo_03.png" alt="" class="logo">
              <p></p>
              <!-- Click on link with "close-panel" class will close panel -->
              <p><a href="#" class="close-panel">关闭</a></p>
          </div>
      </div>
    </div>

    <script type='text/javascript' src='js/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm-extend.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/picker.js' charset='utf-8'></script>
  </body>
</html>
